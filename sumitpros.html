<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Global Body Styles */
body {
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* Container Styles */
.container {
    width: 90%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
}

/* Heading Styles */
h1, h2, h3 {
    text-align: center;
    color: #4CAF50;
}

/* Form Layout */
.registration-form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

.registration-form input,
.registration-form select {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.registration-form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    margin: auto;
    
}

.registration-form input[type="submit"]:hover {
    background-color: #45a049;
}

/* Table Styles */
.attendees-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.attendees-table th {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: left;
}

.attendees-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

.attendees-table tr:nth-child(even) {
    background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Sumit's Prostitution HUB</h1>
        <h2>Book Your Hoe</h2>
        
        <form class="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="pros">Choose Your Whore:</label>
            <select id="pros" required>
                <option value="Kareem">Kareem Bhoda</option>
                <option value="Day 2">Rachna Bai</option>
                <option value="Day 3">Zerlin Japani</option>
            </select>

            

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="Enter your phone number" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="day">Preferred Hour:</label>
            <select id="day" required>
                <option value="Day 1">1 hOUR</option>
                <option value="Day 2">2 hOUR</option>
                <option value="Day 3">3 hOUR</option>
            </select>

            <input type="submit" value="Register">
        </form>

        <h3>Registered Attendees</h3>
        <table class="attendees-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Whore Chosen</th>
                    <th>Phone</th>
                    <th>Age</th>
                    <th>Preferred Hour</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Muzzu</td>
                    <td>Kareem Bhoda</td>
                    <td>9876543210</td>
                    <td>30</td>
                    <td>2 Hours</td>
                </tr>
                <tr>
                    <td>Chaitu</td>
                    <td>Rachna</td>
                    <td>9123456789</td>
                    <td>25</td>
                    <td>1 hour</td>
                </tr>
                <tr>
                    <td>Nobody Chose</td>
                    <td>Zerlin Japani</td>
                    <td>Dhanda band hogya</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
