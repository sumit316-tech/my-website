<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }

        h1, h2, h3 {
            text-align: center;
            color: #af4c4c;
        }

        .container img {
            display: block;        /* Makes the image a block-level element */
            margin: 20px auto;     /* Centers the image horizontally */
            width: 100%;           /* Adjust image width to fit the container */
            max-width: 500px;      /* Optional: Limit the maximum width of the image */
            border-radius: 10px;   /* Optional: rounded corners */
        }

        .registration-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .registration-form input,
        .registration-form select {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .registration-form input[type="submit"] {
            background-color: #4e4caf;
            color: white;
        }

        .registration-form input[type="submit"]:hover {
            background-color: #a04545;
        }

        .attendees-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendees-table th {
            background-color: #af4c4c;
            color: white;
            padding: 10px;
            text-align: left;
        }

        .attendees-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .attendees-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sumit's Prostitution HUB</h1>
        
        <img src="https://safecity.in/wp-content/uploads/2013/12/prostitution.jpg" alt="Prostitution Hub Image">
        
        <h2>Book Your Hoe</h2>
        
        <form id="registration-form" class="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="pros">Choose Your Whore:</label>
            <select id="pros" required>
                <option value="Kareem">Kareem Bhoda</option>
                <option value="Rachna Bai">Rachna Bai</option>
                <option value="Zerlin Japani">Zerlin Japani</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="Enter your phone number" required>

            <label for="rate">Rate</label>
            <select id="rate" required>
                <option value="300 Rs For 1 hour">300 Rs For 1 hour</option>
                <option value="500 Rs For 2 hours">500 Rs For 2 hours</option>
                <option value="1000 Rs for threesome">1000 Rs for threesome</option>
            </select>

            <input type="submit" value="Register">
        </form>

        <h3>Registered Attendees</h3>
        <table class="attendees-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Whore Chosen</th>
                    <th>Phone</th>
                    <th>Rate</th>
                </tr>
            </thead>
            <tbody id="attendees-body">
                <!-- Static Initial Attendees (Shown on Page Load) -->
                <tr>
                    <td>Muzzu</td>
                    <td>Kareem Bhoda</td>
                    <td>9876543210</td>
                    <td>2 Hours</td>
                </tr>
                <tr>
                    <td>Chaitu</td>
                    <td>Rachna Bai</td>
                    <td>9123456789</td>
                    <td>1 Hour</td>
                </tr>
                <tr>
                    <td>Nobody Chose</td>
                    <td>Zerlin Japani</td>
                    <td>Dhanda band hogya</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const attendeesTableBody = document.getElementById('attendees-body');

        // Array to hold the latest 3 attendees
        let attendees = [
            { name: "Muzzu", pros: "Kareem Bhoda", phone: "9876543210", rate: "2 Hours" },
            { name: "Chaitu", pros: "Rachna Bai", phone: "9123456789", rate: "1 Hour" },
            { name: "Nobody Chose", pros: "Zerlin Japani", phone: "Dhanda band hogya", rate: "" }
        ];

        // Function to update the attendees table
        function updateAttendeesTable() {
            // Clear existing rows in the table body
            attendeesTableBody.innerHTML = '';

            // Loop through the attendees array and add rows to the table
            for (const attendee of attendees) {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${attendee.name}</td>
                    <td>${attendee.pros}</td>
                    <td>${attendee.phone}</td>
                    <td>${attendee.rate}</td>
                `;
                attendeesTableBody.appendChild(newRow);
            }
        }

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const pros = document.getElementById('pros').value;
            const phone = document.getElementById('phone').value;
            const rate = document.getElementById('rate').value;

            // Add the new attendee to the array
            const newAttendee = { name, pros, phone, rate };

            // Add the new attendee and remove the oldest attendee if there are already 3
            if (attendees.length >= 3) {
                attendees.shift(); // Remove the first (oldest) attendee
            }
            attendees.push(newAttendee);  // Add the new attendee

            // Update the table with the latest 3 attendees
            updateAttendeesTable();

            // Reset the form fields
            form.reset();
        });

        // Initial table update (already contains static attendees)
        updateAttendeesTable();
    </script>
</body>
</html>
