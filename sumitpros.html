<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Styling goes here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Sumit's Prostitution HUB</h1>
        
        <img src="https://safecity.in/wp-content/uploads/2013/12/prostitution.jpg" alt="Prostitution Hub Image">
        
        <h2>Book Your Hoe</h2>
        
        <form id="registration-form" class="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="pros">Choose Your Whore:</label>
            <select id="pros" required>
                <option value="Kareem">Kareem Bhoda</option>
                <option value="Rachna Bai">Rachna Bai</option>
                <option value="Zerlin Japani">Zerlin Japani</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="Enter your phone number" required>

            <label for="rate">Rate</label>
            <select id="rate" required>
                <option value="300 Rs For 1 hour">300 Rs For 1 hour</option>
                <option value="500 Rs For 2 hours">500 Rs For 2 hours</option>
                <option value="1000 Rs for threesome">1000 Rs for threesome</option>
            </select>

            <label for="hour">Preferred Hour:</label>
            <select id="hour" required>
                <option value="1 Hour">1 Hour</option>
                <option value="2 Hours">2 Hours</option>
                <option value="3 Hours">3 Hours</option>
            </select>

            <input type="submit" value="Register">
        </form>

        <h3>Registered Attendees</h3>
        <table class="attendees-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Whore Chosen</th>
                    <th>Phone</th>
                    <th>Rate</th>
                    <th>Preferred Hour</th>
                </tr>
            </thead>
            <tbody id="attendees-body">
               <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const attendeesTableBody = document.getElementById('attendees-body');

        // Fetch latest attendees on page load
        async function loadAttendees() {
            const response = await fetch('http://localhost:3000/attendees');
            const attendees = await response.json();

            attendees.forEach(attendee => {
                addRowToTable(attendee);
            });
        }

        // Add a new attendee to the table
        function addRowToTable(attendee) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${attendee.name}</td>
                <td>${attendee.pros}</td>
                <td>${attendee.phone}</td>
                <td>${attendee.rate}</td>
                <td>${attendee.hour}</td>
            `;
            attendeesTableBody.appendChild(newRow);
        }

        // Handle form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const pros = document.getElementById('pros').value;
            const phone = document.getElementById('phone').value;
            const rate = document.getElementById('rate').value;
            const hour = document.getElementById('hour').value;

            const newAttendee = { name, pros, phone, rate, hour };

            // Send registration data to backend
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newAttendee)
            });

            const attendees = await response.json();

            // Clear table and reload the latest attendees
            attendeesTableBody.innerHTML = '';
            attendees.forEach(addRowToTable);

            // Clear form fields
            form.reset();
        });

        // Initial load
        window.onload = loadAttendees;
    </script>
</body>
</html>
