<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Global Body Styles */
body {
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* Container Styles */
.container {
    width: 90%;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
}

/* Heading Styles */
h1, h2, h3 {
    text-align: center;
    color: #4CAF50;
}

/* Image Styles - Centering the Image */
.container img {
    display: block;        /* Makes the image a block-level element */
    margin: 20px auto;     /* Centers the image horizontally */
    width: 100%;           /* Adjust image width to fit the container */
    max-width: 500px;      /* Optional: Limit the maximum width of the image */
    border-radius: 10px;   /* Optional: rounded corners */
}

/* Form Layout */
.registration-form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

.registration-form input,
.registration-form select {
    padding: 10px;
    margin: 10px;
    font-size: 16px;
    width: 100%;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.registration-form input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    margin: auto;
}

.registration-form input[type="submit"]:hover {
    background-color: #45a049;
}

/* Table Styles */
.attendees-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.attendees-table th {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: left;
}

.attendees-table td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

.attendees-table tr:nth-child(even) {
    background-color: #f2f2f2;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Sumit's Prostitution HUB</h1>
        
        <!-- Image Added and Centered -->
        <img src="https://safecity.in/wp-content/uploads/2013/12/prostitution.jpg" alt="Prostitution Hub Image">
        
        <h2>Book Your Hoe</h2>
        
        <form class="registration-form" id="registration-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="pros">Choose Your Whore:</label>
            <select id="pros" required>
                <option value="Kareem">Kareem Bhoda</option>
                <option value="Day 2">Rachna Bai</option>
                <option value="Day 3">Zerlin Japani</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="Enter your phone number" required>

            <label for="rate">Rate</label>
            <select id="rate" required>
                <option value="Day 1">300 Rs For 1 hour</option>
                <option value="Day 2">500 Rs For 2 Hour</option>
                <option value="Day 3">1000 RS for threesome</option>
            </select>

            <label for="hour">Preferred Hour:</label>
            <select id="hour" required>
                <option value="1 Hour">1 Hour</option>
                <option value="2 Hour">2 Hour</option>
                <option value="3 Hour">3 Hour</option>
            </select>

            <input type="submit" value="Register">
        </form>

        <h3>Registered Attendees</h3>
        <table class="attendees-table" id="attendees-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Whore Chosen</th>
                    <th>Phone</th>
                    <th>Rate</th>
                    <th>Preferred Hour</th>
                </tr>
            </thead>
            <tbody id="attendees-body">
                <!-- Dynamic content will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        // Get the form and table body
        const form = document.getElementById('registration-form');
        const attendeesTableBody = document.getElementById('attendees-body');

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get form values
            const name = document.getElementById('name').value;
            const pros = document.getElementById('pros').value;
            const phone = document.getElementById('phone').value;
            const rate = document.getElementById('rate').value;
            const hour = document.getElementById('hour').value;

            // Create a new table row
            const newRow = document.createElement('tr');

            // Create table cells and append them to the row
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${pros}</td>
                <td>${phone}</td>
                <td>${rate}</td>
                <td>${hour}</td>
            `;

            // Append the new row to the table body
            attendeesTableBody.appendChild(newRow);

            // Check if there are more than 3 rows
            const rows = attendeesTableBody.getElementsByTagName('tr');
            if (rows.length > 3) {
                attendeesTableBody.deleteRow(0); // Remove the first row if there are more than 3
            }

            // Clear form fields after submission
            form.reset();
        });
    </script>
</body>
</html>
